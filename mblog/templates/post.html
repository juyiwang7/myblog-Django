{% extends 'base.html' %}
{% load markdown_deux_tags %}
{% block title %} {{ post.title }} - 文学天地 {% endblock %}
{% block headmessage %}
    <h3 style="font-family:微软雅黑">{{ post.title }}</h3>
    <a style="font-family:微软雅黑" href="/">回首页</a>
{% endblock %}
{% block content %}
        <p style='font-family:微软雅黑;font-size=12pt;letter-spacing:2pt;'>
            <!--autoescape是自动将html转义，过滤器markdown是支持Markdown，需要先load对应的模块-->
            {% autoescape off %}{{ post.body | markdown }}{% endautoescape %}
        </p>
{% endblock %}
